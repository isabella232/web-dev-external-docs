<h3>Table of Contents</h3>
<ul>
	<li ng-repeat="section in tableOfContents">
		<a du-smooth-scroll du-scrollspy offset="300" href="#{{section.id}}">{{section.text}}</a>
	</li>
</ul>
<div class="block-container align-center reading-time">

<span ng-include="'src/images/icon-clock.svg'"></span>
<span class="small-padding-horizontal">Est Reading Time: {{readingTime}} min</span></div>
