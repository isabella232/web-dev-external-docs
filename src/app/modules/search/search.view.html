<div class="align-center block-container hide justify-start search-container" ng-controller="searchController">
	<div class="standard-margin-bottom search-input-container">
		{{scope.searchData.name}}
		<input with="" id="search-input" ng-model="searchTerm" ng-keyup="searchInputHandler(searchTerm, $event)" placeholder="Start typing..." type="text" />
		<svg height="64" viewBox="0 0 32 32" width="64" xmlns="http://www.w3.org/2000/svg"><title/><path d="M19.427 21.427c-1.39.99-3.09 1.573-4.927 1.573C9.806 23 6 19.194 6 14.5S9.806 6 14.5 6 23 9.806 23 14.5c0 1.837-.583 3.537-1.573 4.927l5.585 5.585c.55.55.546 1.43 0 1.976l-.024.024c-.544.544-1.43.546-1.976 0l-5.585-5.585zM14.5 21c3.59 0 6.5-2.91 6.5-6.5S18.09 8 14.5 8 8 10.91 8 14.5s2.91 6.5 6.5 6.5z" fill="#157EFB" fill-rule="evenodd"/></svg>
	</div>
	<div class="block-container search-results-container" >
		<article class="standard-padding standard-margin-bottom" ng-repeat="result in searchResults" ui-sref="docs({doc: '{{result.category + '/' + result.urlTitle}}'})" ng-click="toggleSearch('hide')">
			<h2>{{result.title}}</h2>
			<p>{{result.body | limitTo: 200}}...</p>
			<p>URL: {{result.urlTitle}}</p>
		</article>
	</div>
</div>
