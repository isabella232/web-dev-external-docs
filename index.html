<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="chrome=1" http-equiv="X-UA-Compatible">
    <title>Liferay.com Guide</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,600i,700" rel="stylesheet">
    <link href="src/app.min.css" rel="stylesheet">
    <meta content="width=device-width" name="viewport">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body ng-app="lrdcom" route-css-classnames>
    <div class="page-bg">
        <div class="overlay"></div>
        <div class="flexslider">
            <ul class="slides">
                <li>
                    <img src="src/images/home_bg-1.jpg" />
                </li>
                <li>
                    <img src="src/images/home_bg-2.jpg" />
                </li>
                <li>
                    <img src="src/images/home_bg-3.jpg" />
                </li>
            </ul>
        </div>
    </div>
    <div id="wrapper" ng-controller="mainController">
        <!-- Header -->
        <div ng-include="'src/templates/header.html'"></div>

        <!-- Search Bar -->
        <div ng-include="'src/app/modules/search/search.view.html'"></div>

        <!-- Main -->
        <div id="main">
            <div class="inner">
                <div ui-view class="anim-in-out anim-fade" data-anim-speed="500">
                    <!-- dynamically loaded content -->
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div ng-include="'src/templates/footer.html'"></div>

    </div>

    <!-- our app -->
    <script src="src/app.min.js"></script>
</body>

</html>
