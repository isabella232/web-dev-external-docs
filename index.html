<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="chrome=1" http-equiv="X-UA-Compatible">
    <title>Liferay.com Guide</title>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,200,300,600,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <link href="src/app.min.css" rel="stylesheet">
    <meta content="width=device-width" name="viewport">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script>
    (function() {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect != location.href) {
            history.replaceState(null, null, redirect);
        }
    })();
    </script>
</head>

<body ng-app="lrdcom" route-css-classnames>
    <div class="page-bg">
        <div class="overlay"></div>
        <div class="flexslider">
            <ul class="slides">
                <li>
                    <img src="src/images/home_bg-1.jpg" />
                </li>
                <li>
                    <img src="src/images/home_bg-2.jpg" />
                </li>
                <li>
                    <img src="src/images/home_bg-3.jpg" />
                </li>
            </ul>
        </div>
    </div>
    <div id="wrapper">
        <!-- Header -->
        <div ng-include="'src/templates/header.html'"></div>
        <!-- Search Bar -->
        <div ng-include="'src/app/modules/search/search.view.html'"></div>
        <!-- Main -->
        <div id="main">
            <div class="inner">
                <div ui-view class="anim-in-out anim-fade" data-anim-speed="500">
                    <!-- dynamically loaded content -->
                </div>
            </div>
        </div>
        <!-- Bottom Nav -->
        <div ng-include="'src/templates/bottom-nav.html'"></div>
        <!-- Footer -->
        <footer id="footer">
            <div class="inner">
                <ul class="copyright">
                    <li>&copy; 2016 Liferay.com. All rights reserved</li>
                    <li>Site hosted on <a href="https://github.com/ryanschuhler/lrdcom-recipes">GitHub</a></li>
                </ul>
            </div>
        </footer>
    </div>
    <!--  <script crossorigin="anonymous" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" src="https://code.jquery.com/jquery-1.12.4.min.js"></script> -->
    <script src="src/app.min.js"></script>
</body>

</html>
